<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Album</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" type="image/x-icon" href="./imagenes/favicon-16x16.png">
</head>

<body
    class="bg-[url('https://get.wallhere.com/photo/Nintendo-Animal-Crossing-Animal-Crossing-New-Horizons-pattern-minimalism-simple-background-Video-Game-Art-video-games-2248088.jpg')]">
    <div class="flex flex-row h-screen">
        <div class="bg-emerald-400 w-1/5 h-100" id="sidebar">
            <div class="flex flex-row border-b-slate-100">
                <img src="https://acnhcdn.com/latest/NpcIcon/hip04.png" alt="user" class="rounded-full h-20" />
                <h3 class="text-white font-semibold align-middle pl-3 pt-3 py-6">
                    Pipo
                </h3>
            </div>
            <div class="text-white font-semibold pt-6 py-6 text-center hover:bg-emerald-900 border-2 border-b-slate-50">
                <a href="./index.html" target="_blank">Other Albums</a>
            </div>
            <div class="text-white font-semibold pt-6 py-6 text-center hover:bg-emerald-900 border-2 border-b-slate-50">
                <a href="editarForm.html" target="_blank">Edit Album</a>
            </div>
            <div class="text-white font-semibold pt-6 py-6 text-center hover:bg-emerald-900 border-2 border-b-slate-50">
                <a href="addSongs.html" target="_blank">Add Songs</a>
            </div>
            <div class="text-white font-semibold pt-6 py-6 text-center hover:bg-emerald-900 border-2 border-b-slate-50"
                onclick="window.location.href = './login.html'">
                Log Out
            </div>
        </div>
      

        <div class="w-3/4 p-8fy- flex justify-center items-center h-screen w-full ">
            <div class="bg-emerald-100 p-8 rounded-lg shadow-lg max-w-md w-full border-2 border-rose-200 ">
                <h1 class=" text-center  mb-6 text-emerald-500 text-4xl ">Add Album</h1>
                <form>

                    <div class="mb-6">
                        <label class="block text-center text-rose-300 mb-2 font-bold" for="titulo">Title</label>
                        <input
                            class="w-full px-3 border rounded-lg shadow-sm focus:outline-none focus:ring focus:border-blue-300"
                            id="titulo" name="titulo" type="text" />
                    </div>

                    <div class="mb-6">
                        <label class="block text-center text-rose-300 mb-2 font-bold" for="duracion">Year of Release</label>
                        <input
                            class="w-full px-3 border rounded-lg shadow-sm focus:outline-none focus:ring focus:border-blue-300"
                            id="duracion" name="duracion" type="text" />
                    </div>
                    <div>
                        <label class="block text-center text-rose-300 mb-2 font-bold " for="titulo">Description</label>
                        <textarea name="" descripcion id="descripcion" cols="50" rows="4"
                            placeholder="Ingrese descripciÃ³n..."></textarea>
                    </div>

                    <div class="mb-6">
                        <label class="block text-center text-rose-300 mb-2 font-bold" for="imagenUrl">Add a image (url)</label>
                        <input
                            class="w-full px-3 border rounded-lg shadow-sm focus:outline-none focus:ring focus:border-blue-300"
                            type="text" id="imagenUrl" name="imagenUrl" required />
                    </div>
                    <div class="flex mb-6 justify-between">
                        <button type="submit"
                            class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
                            Agregar
                        </button>
                      
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./addAlbum.js"></script>
    
</body>

</html>
