<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" type="image/x-icon" href="./imagenes/favicon-16x16.png">
</head>

<body>
    <div class="registro">
        <h1> Registrate </h1>
        <form>
            <div>
                <label>Nombre</label>
                <input type="text" placeholder="Ingresa tu nombre" />
            </div>
            <div>
                <label> Apellido</label>
                <input type="text" placeholder="Ingresa tu apellido" />
            </div>
            <div>
                <label>Email</label>
                <input type="email" placeholder="Ingresa tu mail" />
            </div>
            <div>
                <label>Contraseña</label>
                <input type="password" placeholder="Ingresa tu contraseña" />
            </div>
            <div>
                <label>Confirma tu contraseña</label>
                <input type="password" placeholder="confirma contraseña" />
            </div>
            <input type="button" value="Registrarse" />
        </form>
        <div>
            <p>
                Al hacer clic en el botón, aceptas nuestros <br />
                <a href="#">Terminos y Condiciones</a>, y <a href="#">Politicas de privacidad</a>
            </p>
        </div>
    </div>

    <p class="p2">
        ¿Ya sos miembro?
        <a href="login.html">Ingresar</a>
    </p>
    <script src="./register.js"></script>


</body>

</html>
